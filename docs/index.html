<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator JavaScript</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-r from-purple-800  to-blue-500">
        <div class="flex flex-col justify-center gap-2 pt-12 pl-20">
            <h1 class="text-6xl font-bold text-purple-50">JavaScript</h1>
            <h1 class="text-6xl font-bold text-yellow-500">Age Calculator</h1>
            <div class="mt-10 p-8 rounded-lg w-[32vw] flex gap-5 items-center justify-between bg-gray-400 opacity-90 ">
                <input type="date" name="date" id="date" class="w-full py-1 px-4 bg-white">
                <button type="submit" class="calc_btn py-1 px-4 bg-yellow-500 text-white rounded font-medium text-lg ">Calculate</button>
            </div>
            <div class="age_text text-white text-xl mt-5">
                You are <span class="years text-yellow-500">25</span> years, <span class="months text-yellow-500">4</span> months and <span class="days text-yellow-500">12</span> days old.
            </div>
        </div>
    </div>
</body>
</html>
